<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    This is a To Do list that takes notes and stores it in local Storage .

   
    <form action="">
        <input type="text" class="key" placeholder="Enter Title">
        <textarea class="value" name="" id="" cols="30" rows="10" placeholder="Enter Description"></textarea>
        <button type="submit" class = "add-btn">Submit</button>
        <button type="submit" class ="delete-btn">Delete</button>
        <button type="submit" class ="clear-all">Clear All</button>
    </form>
    <div class="container">

        <div class="display-1"></div>
        <div class="display-2"></div>

    </div>

    <p class="info">Refresh to enter a new note...</p>

    <script src="script.js"></script>
    
</body>
</html>
