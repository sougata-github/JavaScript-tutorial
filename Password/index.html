<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to password generator.</h1>
        <p class="note">Note: Your password will contain atleast 1 uppercase,1 lowercase,1 digit and a special character.</p>
        <form action="">
            <input type="text" class="length" placeholder="Enter length greater than 4."> 
            <button type="submit" class="btn">Submit</button>
            <button type="submit" class="funny">Submit for funny password</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
